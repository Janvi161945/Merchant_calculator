<!DOCTYPE html>
<html>
<head>
    <title>Merchant Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Merchant Calculator</h2>
        <form action="/" method="post">
            <label for="quintal">Enter Quintal:</label><br>
            <input type="text" id="quintal" name="quintal"><br>
            <label for="rate">Enter Rate:</label><br>
            <input type="text" id="rate" name="rate"><br><br>
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
